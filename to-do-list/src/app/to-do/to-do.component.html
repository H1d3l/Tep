<h2>Minhas Tarefas</h2>

<ul class="tarefas">
<li *ngFor="let tarefa of tarefas" 
    (click)="onSelect(tarefa)"
    [class.selected]="tarefa === selectedTarefa">
    <span class="badge">{{tarefa.id}}</span> {{tarefa.nome}}
  </li>
</ul>

<app-tarefa-detail [tarefa] = "selectedTarefa"></app-tarefa-detail>
